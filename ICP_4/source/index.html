<html>
<head>
    <title> Github User Finder </title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
<header>
    <h1>Search for an Github User</h1>
</header>
<div id="container">
    <br>
    <br>
    <br>
    <div class="search">
        <input id="username" class="form-control form-control-lg" placeholder="Please enter a Github Username" type="text"></input>
    </div>

    <div id="userprofile">
        <h1></h1>

        <div class="row">

            <div class="col-md-6 avatar">
                <img src="">
            </div>

            <div class="col-md-6 information">

                <br/>
                <br/>
                <br/>
                <h3>UserName: <span id="name"></span></h3><br/>
                <h3>User ID: <span id="loginId"></span></h3><br/>
                <h3>GitHub Link: <a href="#" target="_blank" id="git">open link</a></h3>
                <br/>               
               <br/>

            </div>

        </div>

    </div>

</div>

</body>
</html>
